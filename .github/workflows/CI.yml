name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x64
            args: --release --out dist
          - runner: windows-latest
            target: aarch64
            args: --release --out dist
          - runner: windows-latest
            target: x64
            args: --release --out dist -i 3.13t
          - runner: windows-latest
            target: aarch64
            args: --release --out dist -i 3.13t
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: "1.7.8"
          target: ${{ matrix.platform.target }}
          args: ${{ matrix.platform.args }}
          sccache: "true"
        env:
          PYO3_CROSS: 1
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist
